<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\main.css">
    <script src="https://kit.fontawesome.com/f2a823370b.js" crossorigin="anonymous"></script>
    <title>Meme Generator</title>
</head>

<body class="main-layout" onload="onInit()">
    <div class="main-screen" onclick="onToggleMenu()"></div>
    <header class="main-header full main-layout">
        <div class="header-content flex space-between align-center">
            <div class="logo">Meme Generator<span>.</span></div>
            <nav class="main-nav">
                <ul class="main-nav-list flex align-center  clean-list">
                    <li class="btn btn-gallery flex align-center justify-center" onclick="onToggleHidden(this)"><a
                            href="#gallery">Gallery</a></li>
                    <li class="btn btn-saved-memes flex align-center justify-center" onclick="onToggleHidden(this)"><a
                            href="#saved-memes">Saved Memes</a></li>
                    <li class=" btn btn-about flex align-center justify-center"><a href="#">About</a></li>
            </nav>
            <div class="hamburger-menu" onclick="onToggleMenu()">
                <i class="fa fa-bars"></i>
            </div>
        </div>
    </header>
    <main class="main-content">
        <section id="gallery" class="gallery-container">
            <div class="search-bar flex align-center space-between">
                <input type="search" class="search" name="search" placeholder="Search">
                <div class="popular-suggestions">
                    <span>Funny</span>
                    <span>Happy</span>
                    <span>Love</span>
                    <span>Baby</span>
                </div>
                <button class="btn btn-more">More</button>
            </div>
            <section id="saved-memes" class="saved-memes-container hidden">
            </section>
            <div class="results-container flex space-between align-center justify-center wrap"></div>
        </section>
        <section class="editor-container flex space-between hidden ">
            <div class="canvas-container">
                <div class="meme-display">
                    <canvas width="500" height="500"></canvas>
                </div>
            </div>
            <div class="controlls flex space-between align-center">
                <input type="text" class="meme-text-input" id="meme-text-input" name="input-text"
                    placeholder="CAN'T GET FIRED" oninput="OnUpdateMeme(this.value)">
                <div class="line-btns">
                    <button class="btn switch-line" onclick="onSwitchLine()"><i class="fa-solid fa-arrow-up"></i> <i
                            class="fa-solid fa-arrow-down"></i></button>

                    <button title="Move up" class="btn move-up" data-dir="-1" onclick="onMoveLine(this.dataset)">
                        <i class="fa-solid fa-arrow-up"></i>
                    </button>

                    <button title="Move down" class="btn move-down" data-dir="1" onclick="onMoveLine(this.dataset)">
                        <i class="fa-solid fa-arrow-down"></i>
                    </button>

                    <!-- <button class="btn move-up" onclick="onMoveLine('up')"><i class="fa-solid fa-arrow-up"></i></button>
                    <button class="btn move-down" onclick="onMoveLine('down')"><i
                            class="fa-solid fa-arrow-down"></i></button> -->

                    <button class="btn add-line" onclick="onAddLine()"><i class="fa-solid fa-plus"></i></button>
                    <button class="btn delete-line" onclick="onDeleteLine()"><i class="fa-solid fa-trash"></i></button>
                </div>
                <div class="txt-controlls">
                    <button class="btn increase" onclick="onSetFontSize(this,5)"><i class="fa-solid fa-a"></i>
                        +</button>
                    <button class="btn decrease" onclick="onSetFontSize(this,-5)"><i class="fa-solid fa-a"></i>
                        -</button>
                    <button class="btn left-align" onclick="onSetTextAlign('left')"><i
                            class="fa-solid fa-align-left"></i></button>
                    <button class="btn centert-align" onclick="onSetTextAlign('center')"><i
                            class="fa-solid fa-align-center"></i></button>
                    <button class="btn right-align" onclick="onSetTextAlign('right')"><i
                            class="fa-solid fa-align-right"></i></button>
                    <select class="font-family" onchange="onSetFontFamily(this.value)">
                        <option value="impact" selected>Impact</option>
                        <option value="Arial">Arial</option>
                        <option value="Verdana">Verdana</option>
                        <option value="cursive">cursive</option>
                        <option value="fantasy">fantasy</option>
                    </select>
                    <label for="font-size">Font Size:</label>
                    <input type="number" class="input-font-size" id="font-size" value="20"
                        onchange="onSetFontSize(this)" />
                    <button class="btn btn-color"><input type="color" name="color-input" oninput="onChangeColor(event)">
                        <i class="fa-solid fa-palette"></i></button>
                </div>
                <div class="ext-actions flex space-between">
                    <input type="file" class="btn btn-upload" name="file-input" onchange="onUpload(event)"></input>
                    <button class="btn btn-share" onclick="onUploadToFace()"><i class="fa-solid fa-share-nodes"></i>
                        Share</button>
                    <a class="btn btn-download" href="#" onclick="onDownload(this)" download="my-canvas.jpg"><i
                            class="fa-solid fa-cloud-arrow-down"></i> Download</a>
                    <button class="btn btn-save-meme">Save</button>
                </div>
            </div>
            </div>
        </section>
    </main>
    <footer class="main-footer full">
        <div class="logo">Meme Generator<span>.</span></div>
        Yifaht Meir
    </footer>
    <script src="js\utils.service.js"></script>
    <script src="js\storage.service.js"></script>
    <script src="js\event-listeners.service.js"></script>
    <script src="js\meme.service.js.js"></script>
    <script src="js\gallery.controller.js"></script>
    <script src="js\meme.controller.js"></script>
</body>

</html>
